name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  CONFIG_URL: https://gist.githubusercontent.com/mbround18/d325e49f21e4d99a1ceea988458fc897/raw/showcase.json

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # BOILERPLATE - BEGIN
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/boilerplate
      # BOILERPLATE - END

      - run: yarn lint

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      # BOILERPLATE - BEGIN
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/boilerplate
      # BOILERPLATE - END

      - run: yarn build

  generate:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # BOILERPLATE - BEGIN
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/boilerplate
      # BOILERPLATE - END

      - name: Generate Release
        env:
          NODE_ENV: production
        run: yarn generate

      - uses: actions/upload-artifact@v4
        with:
          name: generate-production
          path: dist/
          retention-days: 5

  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: generate
    name: 'Deploy to Netlify'
    steps:
      # BOILERPLATE - BEGIN
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/boilerplate
      # BOILERPLATE - END

      - uses: actions/download-artifact@v4
        with:
          name: generate-production
          path: dist/

      - name: ðŸš€ Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npx netlify-cli deploy --prod --dir ./dist --message "Prod deploy v${{ github.ref }}"
